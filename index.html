<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Практика псевдоклассы в форме</h1>

    <form action="#" method="post">
        <div class="form-tape">
        <label for="username">Имя:</label>
        <input type="text" name="username" id="username" required placeholder="Введите имя">
        <div class="error-message"></div>
        </div> <br>

        <div class="form-tape">
        <label for="email">Почта:</label>
        <input type="email" name="" id="email" required placeholder="Введите почту">
        <div class="error-message">Введите корректный адрес</div>
        </div> <br>

        <div class="form-tape">
        <label for="password">Пароль:</label>
        <input type="password" name="password" id="password" pattern="(0-9){10}" placeholder="Введите пароль" required>
        <div class="error-message">Пароль должен содержать не менее 10 цифр</div>
        </div> <br>

        <div class="form-tape">
        <label for="country">Регион:</label>
        <select name="country" id="country" class="country">Укажите ваш регион
            <option value="rus">Россия</option>
            <option value="bel">Белоруссия</option>
            <option value="kaz">Казахстан</option>
            <option value="arm">Армения</option>
        </select>
        </div> <br>

        <button class="button" name="button">Отправить данные</button>
        </div>
    </form>
    
</body>
</html>
